# local postgres
version: '1'
services:
  db:
    image: postgres:12.18
    container_name: namex-pay-testing
    environment:
      - POSTGRES_DB=namex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
    stdin_open: true
    tty: true
    ports:
      - 5432:5432
    volumes:
      - ./data:/data
