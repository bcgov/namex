name: Namex Solr Synonyms API CD

on:
  push:
    branches:
      - main
    paths:
      - "solr-synonyms-api/**"
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy To"
        required: true
        type: choice
        options:
        - dev
        - test
        - sandbox
        - prod

permissions:
  id-token: write
  contents: read

jobs:
  namex-solr-synonyms-api-cd:
    uses: bcgov/bcregistry-sre/.github/workflows/backend-cd.yaml@main
    with:
      target: ${{ inputs.target }}
      app_name: "namex-solr-syn-api"
      working_directory: "./solr-synonyms-api"
    secrets:
      WORKLOAD_IDENTIFY_POOLS_PROVIDER: ${{ secrets.WORKLOAD_IDENTIFY_POOLS_PROVIDER }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}