---
kind: "Template"
apiVersion: "v1"
metadata:
  name: "nro-update"
  annotations:
    description: "Scheduled Task to update the legacy NRO database"
    tags: "cronjob,nro"
objects:
- kind: "CronJob"
  apiVersion: "batch/v1beta1"
  metadata:
    name: "nro-update"
  spec:
    concurrencyPolicy: "Forbid"
    schedule: "*/1 0-2,14-23 * * *"
    suspend: false
    jobTemplate:
      spec:
        template:
          spec:
            containers:
            - name: "nro-update"
              image: "docker-registry.default.svc:5000/servicebc-ne-tools/nro-update-runtime:${ENV_TAG}"
              imagePullPolicy: Always
              args:
              - /bin/sh
              - -c
              - cd /opt/app-root/src; ./run.sh
              env:
                  - name: PG_USER
                    valueFrom:
                      secretKeyRef:
                        key: database-user
                        name: postgresql
                  - name: PG_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: database-password
                        name: postgresql
                  - name: PG_DB_NAME
                    valueFrom:
                      secretKeyRef:
                        key: database-name
                        name: postgresql
                  - name: PG_HOST
                    value: 'postgresql'
                  - name: PG_PORT
                    value: '5432'
                  - name: MAX_ROWS
                    value: "${MAX_ROWS}"
                  - name: MIN_DELAY_SECONDS
                    value: "${MIN_DELAY_SECONDS}"
                  - name: EXPIRES_DAYS
                    value: "${EXPIRES_DAYS}"
                  - name: ORA_PORT
                    valueFrom:
                      secretKeyRef:
                        key: port
                        name: ora-names-secrets
                  - name: ORA_DB_NAME
                    valueFrom:
                      secretKeyRef:
                        key: db_name
                        name: ora-names-secrets
                  - name: ORA_HOST
                    valueFrom:
                      secretKeyRef:
                        key: host
                        name: ora-names-secrets
                  - name: ORA_USER
                    valueFrom:
                      secretKeyRef:
                        key: username
                        name: ora-names-secrets
                  - name: ORA_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: password
                        name: ora-names-secrets
            - name: jaeger-agent
                image: jaegertracing/jaeger-agent
                ports:
                  - containerPort: 5775
                    protocol: UDP
                  - containerPort: 5778
                    protocol: TCP
                  - containerPort: 6831
                    protocol: UDP
                  - containerPort: 6832
                    protocol: UDP
                command:
                  - "--collector.host-port=jaeger-collector.l4ygcl-tools.svc:14267"
            restartPolicy: "Never"
            concurrencyPolicy: "Forbid"
parameters: [
        {
          "name": "ENV_TAG",
          "displayName": "ENV_TAG",
          "description": "the tag for the environment that the job image runs from.",
          "required": true,
          "value": "test"
        },
        {
          "name": "MAX_ROWS",
          "displayName": "MAX_ROWS",
          "description": "The maximum number of Name Requests to process per job run",
          "required": true,
          "value": "100"
        },
        {
          "name": "MIN_DELAY_SECONDS",
          "displayName": "MIN_DELAY_SECONDS",
          "description": "The minimum amount of time between when the job started and the approve/rejected timestamp of the Name Request",
          "required": true,
          "value": "120"
        },{
          "name": "EXPIRES_DAYS",
          "displayName": "EXPIRES_DAYS",
          "description": "The number of days, from today, that an APPROVED Name Request is valid for.",
          "required": true,
          "value": "56"
        },
]
