---
kind: "Template"
apiVersion: "v1"
metadata:
  name: "notebook-report"
  annotations:
    description: "Scheduled Task to generate notebook report"
    tags: "cronjob,notebook"
objects:
- kind: "CronJob"
  apiVersion: "batch/v1beta1"
  metadata:
    name: "notebook-report"
  spec:
    concurrencyPolicy: "Forbid"
    schedule: "*/2 * * * *"
    suspend: false
    jobTemplate:
      spec:
        template:
          spec:
            containers:
            - name: "notebook-report"
              image: "docker-registry.default.svc:5000/servicebc-ne-tools/notebook-report-runtime:${ENV_TAG}"
              imagePullPolicy: Always
              args:
              - /bin/sh
              - -c
              - cd /opt/app-root/src; ./run.sh
              env:
                  - name: PG_USER
                    valueFrom:
                      secretKeyRef:
                        key: database-user
                        name: postgresql-${ENV_TAG}
                  - name: PG_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: database-password
                        name: postgresql-${ENV_TAG}
                  - name: PG_DB_NAME
                    valueFrom:
                      secretKeyRef:
                        key: database-name
                        name: postgresql
                  - name: PG_HOST
                    value: 'postgresql-${ENV_TAG}'
                  - name: PG_PORT
                    value: '5432'                  
            restartPolicy: "Never"
            concurrencyPolicy: "Forbid"
parameters: [
        {
          "name": "ENV_TAG",
          "displayName": "ENV_TAG",
          "description": "the tag for the environment that the job image runs from.",
          "required": true,
          "value": "dev"
        },        
]
